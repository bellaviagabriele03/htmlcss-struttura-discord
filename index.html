<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>discord-layout</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- SEZIONE HEADER  -->
    <header class="bg-light-blue flex-container height-60px">

        <span class="logo bg-orange dashed-border">
            LOGO
        </span>

        <span class="link bg-orange dashed-border flex-container">
            <a href="">LINK</a>
            <a href="">LINK</a>
            <a href="">LINK</a>
            <a href="">LINK</a>
            <a href="">LINK</a>
        </span>

        <span class="login bg-orange dashed-border">
            LOGIN
        </span>

    </header>
    <!-- FINE SEZIONE HEADER  -->

    <!-- SEZIONE HERO / SEZIONE SOTTO HEADER  -->
    <section class=" hero bg-dark-blue height-400px flex-container margin-auto">

        <!-- SCATOLA MAGENTA -->
        <div class="box-magenta bg-magenta dashed-border"></div>
        <!-- FINE SCATOLA MAGENTA -->

    </section>
    <!-- FINE SEZIONE HERO / SEZIONE SOTTO HEADER  -->


    <main class="main">

        <div class="root flex-container">

            <!-- SEZIONE SCATOLE: AZZURRO-ROSA -->
            <section class="box-blu bg-white height-400px">

                <div class="box-azzurro "></div>
                <div class="box-rosa"></div>

            </section>
            <!-- FINE SEZIONE AZZURRO-ROSA -->
           

            <!-- SEZIONE SCATOLE ROSA-BLU -->
            <section class="bg-gray height-400px">

                <div class="box-rosa"></div>
                <div class="box-azzurro"></div>

            </section>
            <!-- FINE SEZIONE ROSA-AZZURRO -->


            <!-- SEZIONE SCATOLE AZZURRO-ROSA -->
            <section class="bg-white height-400px">

                <div class="box-azzurro"></div>
                <div class="box-rosa"></div>

            </section>
            <!-- FINE SEZIONE AZZURRO-ROSA -->

            <!-- SEZIONE SCATOLA VERDE -->
            <section class="bg-gray height-800px">
                <div class="box-verde"></div>
            </section>
            <!-- FINE SEZIONE VERDE -->

        </div>
    </main>


    <footer class="height-400px bg-black">

    </footer>
</body>

</html>
