<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>discord-layout</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- SEZIONE HEADER  -->
    <header class="bg-light-blue flex-container height-60px">

        <span class="logo bg-orange dashed-border">
            LOGO
        </span>

        <span class="link bg-orange dashed-border flex-container">
            <a href="">LINK</a>
            <a href="">LINK</a>
            <a href="">LINK</a>
            <a href="">LINK</a>
            <a href="">LINK</a>
        </span>

        <span class="login bg-orange dashed-border">
            LOGIN
        </span>

    </header>
    <!-- FINE SEZIONE HEADER  -->

    <!-- SEZIONE HERO / SEZIONE SOTTO HEADER  -->
    <section class=" hero bg-dark-blue height-400px flex-container margin-auto">

        <!-- SCATOLA MAGENTA -->
        <div class="box-magenta bg-magenta dashed-border"></div>
        <!-- FINE SCATOLA MAGENTA -->

    </section>
    <!-- FINE SEZIONE HERO / SEZIONE SOTTO HEADER  -->


    <main class="main">

        <div class="root flex-container">


            <!-- SEZIONE SCATOLE: AZZURRO-ROSA -->
            <section class="box-blu bg-white height-600px flex-container">

                <div class="box-azzurro bg-flower-blue dashed-border"></div>
                <div class="box-rosa bg-pink dashed-border"></div>

            </section>
            <!-- FINE SEZIONE AZZURRO-ROSA -->
           

            <!-- SEZIONE SCATOLE ROSA-BLU -->
            <section class="bg-gray height-600px flex-container">

                <div class="box-rosa bg-pink dashed-border"></div>
                <div class="box-azzurro bg-flower-blue dashed-border"></div>

            </section>
            <!-- FINE SEZIONE ROSA-AZZURRO -->


            <!-- SEZIONE SCATOLE AZZURRO-ROSA -->
            <section class="bg-white height-600px flex-container">

                <div class="box-azzurro bg-flower-blue dashed-border"></div>
                <div class="box-rosa bg-pink dashed-border"></div>

            </section>
            <!-- FINE SEZIONE AZZURRO-ROSA -->


            <!-- SEZIONE SCATOLA VERDE -->
            <section class="bg-gray height-900px flex-container">

                <div class="box-verde bg-green dashed-border"></div>

            </section>
            <!-- FINE SEZIONE VERDE -->


            <!-- SEZIONE SCATOLA SALMONE-CIANO -->
            <section class="flex-container bg-black height-600px">
                <div class="box-salmon bg-dark-salmon dashed-border"></div>

                <!-- <div class="conteiner-box-ciane flex-container"> -->
                    <div class="box-cyan bg-dark-cyan dashed-border"></div>
                    <div class="box-cyan bg-dark-cyan dashed-border"></div>
                    <div class="box-cyan bg-dark-cyan dashed-border"></div>
                    <div class="box-cyan bg-dark-cyan dashed-border"></div>
                <!-- </div> -->
            </section>
            <!-- FINE SEZIONE SALMONE-CIANO -->

        </div>

    </main>


    <footer class="height-60px bg-black flex-container">

        <span class="bg-cyan dashed-border logo2">
            LOGO
        </span>
        <span class="fake-link"></span>

        <span class="bg-cyan dashed-border bottone">
            BOTTONE
        </span>

    </footer>
</body>

</html>
